version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "django-microservice"
    image: "django-microservice-image"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db # this means db container must run first

  db:
    image: mysql:5.7.22
    container_name: "django-ms-db"
    restart: always
    environment:
      MYSQL_DATABASE: admin
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
      # all files will be reflected here in db data
    ports:
      - "3307:3306"